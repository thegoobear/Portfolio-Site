<!DOCTYPE html>

<head>

<title>Tripp Green</title>

<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
<link rel="stylesheet" href="css/portfolionoflex.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="The portfolio of Web Developer Tripp Green">
<meta name="keywords" content="portfolio, developer, Tripp Green, Raleigh, HTML5, CSS, python">

</head>


<body>
  <header>

    <div class="topbanner">
      <span class="logobox">
        <img class="logo" alt="logo" src="img/logo.png">
      </span>
      <div class="namebox">
        <h1 class="name">Tripp Green</h1>
        <h2 class="nametag">Raleigh based Web Developer</h2>
      </div>
    </div>

  </header>

  <main>

    <div class="wideimage">
      <img alt="banner" src="img/banner.jpg">
    </div>

    <div class="featuredbox">
      <h3 class="featured">Featured Work</h3>
    </div>
    <div class="portfoliocontainer">
      <figure class="portfolioitem"><img src="img/pic1.png" alt="test1"><figcaption><h3>Test 1</h3>www.github.com/blahblahblah</figcaption></figure>
      <figure class="portfolioitem"><img src="img/pic2.png" alt="test2"><figcaption><h3>Test 2</h3>www.github.com/blahblahblah</figcaption></figure>
      <figure class="portfolioitem"><img src="img/pic3.png" alt="test3"><figcaption><h3>Test 3</h3>www.github.com/blahblahblah</figcaption></figure>
      <figure class="portfolioitem"><img src="img/pic4.png" alt="test4"><figcaption><h3>Test 4</h3>www.github.com/blahblahblah</figcaption></figure>
    </div>

  </main>

  <footer>
    <div class="copyrightbox">
      <p class="copyright">Copyright 2017 Tripp Green</p>
    </div>
  </footer>

</body>
